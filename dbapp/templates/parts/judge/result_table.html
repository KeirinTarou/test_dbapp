<section class="section section--result">
    <h2 
        class="heading heading--lg toggle-header is-close"
        title="( ´,_ゝ`) < クリックで表示を展開します。"
    >
        {{ table_title }}
    </h2>
    <div class="table-container table-compact toggle-content is-close">
        <table class="table table--result">
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for cell in row %}
                            <td title="{{ cell }}">{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="{{ columns|length }}">データがありません</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
