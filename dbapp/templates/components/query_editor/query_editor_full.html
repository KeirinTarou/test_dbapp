{% extends 'components/query_editor_base.html' %}
{% block action_url %}{{ url_for('index') }}{% endblock %}
{% block query_editor_actions %}
    <div class="form-actions form-actions-row">
        <button 
            type="submit" 
            name="execute"
            class="btn btn--execute"
            title="入力したクエリを実行します。"
        >クエリ実行</button>
        <button 
            id="clear-query-btn"
            type="button"
            class="btn btn--clear" 
            title="入力内容をクリアします。"
        >クリア</button>
    </div>
    <div class="form-actions-row">
        <label for="filename">保存ファイル名（拡張子`.sql`は自動付与）</label>
        <input type="text" name="filename" id="filename" placeholder="任意の名前を入力">
        <button 
            type="submit"
            name="save"
            class="btn btn--save"
            title="クエリを`.sql`ファイルとして保存します。"
        >保存</button>
    </div>
{% endblock %}
