- chapter_number: 2
  section_number: 7
  question_number: 0
  question: |
    うちの商品って平均単価いくらなの？　ちょっと教えて。
    【必要なカラム】平均単価
  answer_query: |
    SELECT 
        AVG(p.Price) AS 平均単価
    FROM
        Products AS p;
    ;
  check_mode: strict
